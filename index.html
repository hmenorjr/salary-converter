<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cute Green Salary Converter</title>
</head>
<body>
  <div class="container">
    <h1>Cute Green Salary Converter</h1>
    <div class="input-container">
      <label for="monthlySalary">Monthly Salary:</label>
      <input type="number" id="monthlySalary" placeholder="Enter monthly salary">
    </div>
    <div class="input-container">
      <label for="yearlySalary">Yearly Salary:</label>
      <input type="number" id="yearlySalary" placeholder="Enter yearly salary">
    </div>
    <div class="input-container">
      <label for="quarterlySalary">Quarterly Salary:</label>
      <input type="number" id="quarterlySalary" placeholder="Enter quarterly salary">
    </div>
    <div class="input-container">
      <label for="biMonthlySalary">Bi-Monthly Salary:</label>
      <input type="number" id="biMonthlySalary" placeholder="Enter bi-monthly salary">
    </div>
    <div class="output-container">
      <div id="monthlyOutput"></div>
      <div id="yearlyOutput"></div>
      <div id="quarterlyOutput"></div>
      <div id="biMonthlyOutput"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
