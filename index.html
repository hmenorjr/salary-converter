<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Salary Converter</title>
</head>
<body>
  <div class="container">
    <h1>Salary Converter</h1>
    <div class="input-container">
      <label for="initialSalary">Salary in the Specified Year:</label>
      <input type="number" id="initialSalary" placeholder="Enter salary">
      <label for="specifiedYear">Year:</label>
      <input type="number" id="specifiedYear" placeholder="Enter year">
    </div>
    <button id="convertButton">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
